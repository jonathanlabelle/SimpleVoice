{% extends 'base.html' %}
{% block content %}
<h1>Do you wish to delete : Name: {{item.item_name}} - Price: {{item.item_price}}</h1>
<form method="POST" action="/delete_item_confirmation_delete/{{item.item_id}}">
    {{ form.csrf_token }}

    <div class="submit-button">
        {{ form.submit }}
    </div>
    <div class="not-submit">
        <a href="{{url_for('home')}}"><button>Don't delete</button></a>
    </div>
</form>
{% endblock %}
